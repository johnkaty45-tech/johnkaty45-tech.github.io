<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
margin:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:#040404;
font-family:Arial, sans-serif;
color:white;
text-align:center;
overflow:hidden;
}

/* Анимированный фон */
.background{
position:absolute;
width:100%;
height:100%;
overflow:hidden;
z-index:0;
}

.blob{
position:absolute;
width:500px;
height:500px;
border-radius:50%;
filter:blur(120px);
opacity:0.6;
animation:move 12s infinite alternate ease-in-out;
}

.blob1{
background:#00ff88;
top:-150px;
left:-150px;
}

.blob2{
background:#00ffcc;
bottom:-150px;
right:-150px;
animation-duration:16s;
}

@keyframes move{
0%{transform:translate(0,0);}
100%{transform:translate(100px,80px);}
}

/* Центральный зелёный glow */
.circle{
position:absolute;
width:400px;
height:400px;
border-radius:50%;
background:radial-gradient(circle,#00ff8855,transparent 70%);
animation:breath 5s ease-in-out infinite;
z-index:1;
}

@keyframes breath{
0%{transform:scale(1);}
50%{transform:scale(1.15);}
100%{transform:scale(1);}
}

/* Контент */
.content{
z-index:2;
}

.title{
font-size:22px;
letter-spacing:2px;
margin-bottom:15px;
}

.arrows{
color:#ff3b3b;
font-size:28px;
margin-bottom:15px;
animation:bounce 1.2s infinite;
}

@keyframes bounce{
0%,100%{transform:translateY(0);}
50%{transform:translateY(8px);}
}

.button{
padding:20px 70px;
font-size:22px;
font-weight:bold;
border:none;
border-radius:30px;
background:#00ff88;
color:black;
cursor:pointer;
box-shadow:0 0 30px #00ff88aa;
transition:all 0.3s ease;
}

.button:hover{
transform:scale(1.05);
box-shadow:0 0 50px #00ff88;
}

.button:active{
transform:scale(0.95);
}
</style>
</head>

<body>

<div class="background">
<div class="blob blob1"></div>
<div class="blob blob2"></div>
</div>

<div class="circle"></div>

<div class="content">
<div class="title">ИНФОРМАЦИЯ С ТТ ТУТ</div>
<div class="arrows">⬇ ⬇ ⬇</div>
<button class="button" onclick="openChannel()">КАНАЛ</button>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

function openChannel(){
Telegram.WebApp.openLink("https://t.me/huwu774");
}
</script>

</body>
</html>
``
