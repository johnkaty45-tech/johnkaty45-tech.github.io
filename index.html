<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  overflow:hidden;
  position:relative;
}

/* –ü–ª–∞–≤–∞—é—â–∏–π glow —Ñ–æ–Ω */
body::before {
  content:"";
  position:absolute;
  width:400px;
  height:400px;
  background:radial-gradient(circle,rgba(42,171,238,0.6),transparent);
  border-radius:50%;
  animation:float 6s ease-in-out infinite;
}

@keyframes float {
  0% { transform:translate(-150px,-150px); }
  50% { transform:translate(150px,150px); }
  100% { transform:translate(-150px,-150px); }
}

/* –°—Ç—Ä–µ–ª–∫–∏ */
.arrows {
  font-size:28px;
  color:#2AABEE;
  animation: bounce 1.5s infinite;
  margin-bottom:15px;
  letter-spacing:8px;
}

@keyframes bounce {
  0%,100% { transform:translateY(0); opacity:0.6; }
  50% { transform:translateY(10px); opacity:1; }
}

/* –ö–Ω–æ–ø–∫–∞ */
.button {
  position:relative;
  padding:20px 60px;
  font-size:20px;
  font-weight:700;
  color:white;
  border:none;
  border-radius:18px;
  cursor:pointer;
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,0.08);
  box-shadow:0 0 20px rgba(42,171,238,0.6);
  transition:all 0.3s ease;
  animation:fadeIn 1s ease forwards;
  opacity:0;
}

/* –ü–æ—è–≤–ª–µ–Ω–∏–µ */
@keyframes fadeIn {
  to { opacity:1; transform:translateY(0); }
}

/* –ü—É–ª—å—Å */
.button::before {
  content:"";
  position:absolute;
  inset:-8px;
  border-radius:22px;
  background:linear-gradient(45deg,#2AABEE,#00f2ff);
  z-index:-1;
  filter:blur(15px);
  animation:pulse 2s infinite;
}

@keyframes pulse {
  0% { opacity:0.6; }
  50% { opacity:1; }
  100% { opacity:0.6; }
}

.button:hover {
  transform:translateY(-6px);
  box-shadow:0 0 35px rgba(42,171,238,1);
}

.button:active {
  transform:scale(0.95);
}
</style>
</head>

<body>

<div class="arrows">‚¨á ‚¨á ‚¨á</div>

<button class="button" id="openBtn">
  üöÄ –û–¢–ö–†–´–¢–¨ –ö–ê–ù–ê–õ
</button>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

document.getElementById("openBtn").onclick = function() {
    tg.HapticFeedback.impactOccurred("heavy");
    tg.openLink("https://t.me/huwu774");
};
</script>

</body>
</html>
