<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
margin:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:#0f1720;
font-family:Arial, sans-serif;
color:white;
text-align:center;
}

/* Круг сзади */
.circle{
position:absolute;
width:350px;
height:350px;
border-radius:50%;
background:radial-gradient(circle,#2AABEE55,transparent 70%);
}

/* Текст */
.title{
font-size:20px;
margin-bottom:15px;
z-index:2;
}

/* Стрелки */
.arrows{
color:#ff3b3b;
font-size:24px;
margin-bottom:15px;
z-index:2;
}

/* Кнопка */
.button{
padding:18px 60px;
font-size:20px;
font-weight:bold;
border:none;
border-radius:25px;
background:#2AABEE;
color:white;
cursor:pointer;
z-index:2;
}
</style>
</head>

<body>

<div class="circle"></div>

<div class="title">ИНФОРМАЦИЯ С ТТ ТУТ</div>
<div class="arrows">⬇ ⬇ ⬇</div>

<button class="button" onclick="openChannel()">КАНАЛ</button>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

function openChannel(){
Telegram.WebApp.openLink("https://t.me/huwu774");
}
</script>

</body>
</html>
