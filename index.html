<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
height:100vh;
background:black;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial,sans-serif;
color:white;
}

/* –î–´–ú */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:radial-gradient(circle at center,#111 0%,#000 60%);
animation:smoke 8s infinite alternate ease-in-out;
}
@keyframes smoke{
0%{transform:scale(1);}
100%{transform:scale(1.15);}
}

/* –°–ú–ï–†–¢–¨ */
.reaper{
position:absolute;
left:-300px;
bottom:0;
font-size:220px;
filter:drop-shadow(0 0 25px #00f2ff);
animation:enter 2s ease forwards;
}
@keyframes enter{
to{left:5%;}
}

/* SLASH */
.slash{
position:absolute;
top:50%;
left:50%;
width:0;
height:4px;
background:#00f2ff;
transform:translate(-50%,-50%) rotate(-25deg);
box-shadow:0 0 30px #00f2ff;
opacity:0;
}

/* FLASH */
.flash{
position:absolute;
width:0;
height:0;
border-radius:50%;
background:radial-gradient(circle,#00f2ff 0%,transparent 70%);
opacity:0;
}

/* SHAKE */
@keyframes shake{
0%{transform:translate(0,0);}
25%{transform:translate(-10px,5px);}
50%{transform:translate(10px,-5px);}
75%{transform:translate(-5px,5px);}
100%{transform:translate(0,0);}
}

/* BUTTON */
.button{
position:absolute;
padding:24px 80px;
font-size:24px;
font-weight:900;
border:none;
border-radius:25px;
cursor:pointer;
background:rgba(0,0,0,0.5);
color:#00f2ff;
backdrop-filter:blur(15px);
box-shadow:0 0 40px #00f2ff;
opacity:0;
transform:scale(0.3) rotate(-10deg);
transition:all 0.5s ease;
}

.button.show{
opacity:1;
transform:scale(1) rotate(0deg);
}

.button:hover{
box-shadow:0 0 80px #00f2ff;
transform:scale(1.1);
}

.button:active{
transform:scale(0.95);
}

/* PARTICLES */
.particle{
position:absolute;
width:6px;
height:6px;
background:#00f2ff;
border-radius:50%;
box-shadow:0 0 10px #00f2ff;
}
</style>
</head>

<body>

<div class="reaper">üíÄ</div>
<div class="slash"></div>
<div class="flash"></div>

<button class="button" id="openBtn">–ö–ê–ù–ê–õ –¢–£–¢</button>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const slash=document.querySelector(".slash");
const flash=document.querySelector(".flash");
const button=document.querySelector(".button");

/* –£–î–ê–† */
setTimeout(()=>{
slash.style.opacity="1";
slash.style.transition="width 0.4s ease";
slash.style.width="700px";

document.body.style.animation="shake 0.4s";

flash.style.animation="boom 0.5s ease forwards";

tg.HapticFeedback.impactOccurred("heavy");

},2000);

/* FLASH ANIMATION */
flash.style.animation="";
flash.style.animationName="";

/* BOOM KEYFRAMES */
const style=document.createElement("style");
style.innerHTML=`
@keyframes boom{
0%{width:0;height:0;opacity:1;}
100%{width:600px;height:600px;opacity:0;}
}`;
document.head.appendChild(style);

/* PARTICLES */
function createParticles(){
for(let i=0;i<40;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left="50%";
p.style.top="50%";
document.body.appendChild(p);

let angle=Math.random()*360;
let distance=200+Math.random()*200;

p.animate([
{transform:"translate(-50%,-50%) scale(1)",opacity:1},
{transform:`translate(calc(-50% + ${Math.cos(angle)*distance}px), calc(-50% + ${Math.sin(angle)*distance}px)) scale(0.2)`,opacity:0}
],{
duration:1000,
easing:"ease-out"
});

setTimeout(()=>p.remove(),1000);
}
}

/* –ü–û–Ø–í–õ–ï–ù–ò–ï –ö–ù–û–ü–ö–ò */
setTimeout(()=>{
createParticles();
button.classList.add("show");
},2500);

/* –ö–õ–ò–ö */
button.onclick=function(){
tg.HapticFeedback.impactOccurred("medium");
tg.openLink("https://t.me/huwu774");
};
</script>

</body>
</html>
