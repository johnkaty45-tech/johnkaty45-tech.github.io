<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

/* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
body::before {
  content: "";
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(42,171,238,0.6), transparent);
  border-radius: 50%;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translate(-100px, -100px); }
  50% { transform: translate(100px, 100px); }
  100% { transform: translate(-100px, -100px); }
}

/* –°—Ç–µ–∫–ª—è–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
.button {
  position: relative;
  padding: 18px 50px;
  font-size: 18px;
  font-weight: 600;
  color: white;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  backdrop-filter: blur(10px);
  background: rgba(255,255,255,0.1);
  box-shadow: 0 0 20px rgba(42,171,238,0.5);
  transition: all 0.3s ease;
}

.button:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 35px rgba(42,171,238,0.8);
}

.button:active {
  transform: scale(0.95);
}
</style>
</head>

<body>

<button class="button" id="openBtn">
  üöÄ –û—Ç–∫—Ä—ã—Ç—å –∫–∞–Ω–∞–ª
</button>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

document.getElementById("openBtn").onclick = function() {
    tg.HapticFeedback.impactOccurred("medium");
    tg.openLink("https://t.me/huwu774");
};
</script>

</body>
</html>
