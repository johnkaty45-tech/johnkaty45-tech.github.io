<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
height:100vh;
background:black;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
font-family:Arial, sans-serif;
color:white;
}

/* Дым фон */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:radial-gradient(circle at center,#111 0%,#000 60%);
animation:smoke 6s infinite alternate ease-in-out;
}
@keyframes smoke{
0%{transform:scale(1);}
100%{transform:scale(1.1);}
}

/* Смерть */
.reaper{
position:absolute;
left:-300px;
bottom:0;
font-size:200px;
filter:drop-shadow(0 0 30px #00f2ff);
animation:enter 2s ease forwards;
}
@keyframes enter{
to{left:10%;}
}

/* Удар */
.slash{
position:absolute;
width:0;
height:0;
border-top:3px solid #00f2ff;
top:50%;
left:50%;
transform:translate(-50%,-50%) rotate(-25deg);
opacity:0;
}

@keyframes strike{
0%{width:0;opacity:1;}
50%{width:600px;}
100%{width:0;opacity:0;}
}

/* Вспышка */
.flash{
position:absolute;
width:0;
height:0;
background:radial-gradient(circle,#00f2ff 0%,transparent 70%);
border-radius:50%;
opacity:0;
}
@keyframes boom{
0%{width:0;height:0;opacity:1;}
100%{width:500px;height:500px;opacity:0;}
}

/* Кнопка */
.button{
position:absolute;
padding:22px 70px;
font-size:22px;
font-weight:800;
border:none;
border-radius:20px;
cursor:pointer;
background:rgba(0,0,0,0.4);
color:#00f2ff;
backdrop-filter:blur(12px);
box-shadow:0 0 25px #00f2ff;
opacity:0;
transform:scale(0.5);
transition:all 0.6s ease;
}

.button.show{
opacity:1;
transform:scale(1);
}
