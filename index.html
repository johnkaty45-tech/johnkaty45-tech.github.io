<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
height:100vh;
background:radial-gradient(circle at center,#0a0a0a,#000);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
overflow:hidden;
font-family:Arial,sans-serif;
color:white;
}

/* –ù–µ–æ–Ω–æ–≤—ã–π —Ñ–æ–Ω */
body::before{
content:"";
position:absolute;
width:400px;
height:400px;
background:radial-gradient(circle,#00f2ff33,transparent);
animation:pulseBg 4s infinite ease-in-out;
}

@keyframes pulseBg{
0%{transform:scale(1);}
50%{transform:scale(1.3);}
100%{transform:scale(1);}
}

/* –°–º–µ—Ä—Ç—å */
.reaper{
font-size:120px;
opacity:0;
animation:appear 1.5s forwards;
filter:drop-shadow(0 0 20px #00f2ff);
}

@keyframes appear{
to{opacity:1;}
}

/* Slash */
.slash{
position:absolute;
width:0;
height:4px;
background:#00f2ff;
top:50%;
left:50%;
transform:translate(-50%,-50%) rotate(-25deg);
box-shadow:0 0 20px #00f2ff;
opacity:0;
}

/* –ö–Ω–æ–ø–∫–∞ */
.button{
position:absolute;
padding:22px 70px;
font-size:22px;
font-weight:800;
border:none;
border-radius:20px;
cursor:pointer;
background:rgba(0,0,0,0.5);
color:#00f2ff;
backdrop-filter:blur(12px);
box-shadow:0 0 30px #00f2ff;
opacity:0;
transform:scale(0.6);
transition:all 0.5s ease;
}

.button.show{
opacity:1;
transform:scale(1);
}

.button:hover{
box-shadow:0 0 60px #00f2ff;
transform:scale(1.05);
}

.button:active{
transform:scale(0.95);
}
</style>
</head>

<body>
